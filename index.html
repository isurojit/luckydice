<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">LUCKY DICE</h1>
        <div class="row">
            <div class="col m6 s12 side-one">
                
                    <h3 class="center-align">Player One</h3>
                    <div class="dice center-align">
                        <div class="dice-view"><i class="fas fa-dice-one fa-7x"></i></div>
                        <div class="dice-view"><i class="fas fa-dice-two fa-7x"></i></div>
                        <div class="dice-view"><i class="fas fa-dice-three fa-7x"></i></div>
                        <div class="dice-view"><i class="fas fa-dice-four fa-7x"></i></div>
                        <div class="dice-view"><i class="fas fa-dice-five fa-7x"></i></div>
                        <div class="dice-view"><i class="fas fa-dice-six fa-7x"></i></div>
                    </div>
                    <div class="buttons center-align">
                        <a class="waves-effect blue waves-light btn roll_btn">Roll Dice</a>
                        <a class="waves-effect pink waves-light reset_btn btn">Reset</a>
                        <div class="score">Total score is = <span class="player-score">0</span></div>
                        <h6>You have<span class="chance-one"> 5 </span>Chances Left</h6>
                        <h4 class="result-one"></h4>
                    </div>
            </div>
            <div class="col m6 s12 side-tow">
                    <h3 class="center-align">Player Two</h3>
                    <div class="dice center-align">
                        <div class="dice-view-second"><i class="fas fa-dice-one fa-7x"></i></div>
                        <div class="dice-view-second"><i class="fas fa-dice-two fa-7x"></i></div>
                        <div class="dice-view-second"><i class="fas fa-dice-three fa-7x"></i></div>
                        <div class="dice-view-second"><i class="fas fa-dice-four fa-7x"></i></div>
                        <div class="dice-view-second"><i class="fas fa-dice-five fa-7x"></i></div>
                        <div class="dice-view-second"><i class="fas fa-dice-six fa-7x"></i></div>
                    </div>
                    <div class="buttons center-align">
                        <a class="waves-effect blue waves-light btn roll_btn_second">Roll Dice</a>
                        <a class="waves-effect pink waves-light btn reset_btn_second">Reset</a>
                        <div class="score-second">Total score is = <span class="player-score-second">0</span></div>
                        <h6>You have<span class="chance-two"> 5 </span>Chances Left</h6>
                        <h4 class="result-two"></h4>
                    </div>
            </div>
    </div>
   
    <footer class="center-align">
        <h5>made by <a href="https://www.instagram.com/krish_gupta1420/" target="_blank">Krish Gupta</a> & <a href="https://www.instagram.com/subhajitsengupta2007/" target="_blank">Subhajit Sengupta</a> in the guidence of isuro.</h5>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
